<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>画线</title>
<link rel="stylesheet" href="css/line.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
	<div class="bg" align="center"> 
		<div id="top">
			<div id="t1" class="selection">
				<div class="attribute shape">直线</div>
				<div class="attribute">x1:</div>
				<div class="attribute"><input id="x1" class="in" type="text" name="line" value=""></div>
				<div class="attribute">y1:</div>
				<div class="attribute"><input id="y1" class="in" type="text" name="line" value=""></div>
				<div class="attribute">x2:</div>
				<div class="attribute"><input id="x2" class="in" type="text" name="line" value=""></div>
				<div class="attribute">y2:</div>
				<div class="attribute"><input id="y2" class="in" type="text" name="line" value=""></div>
				<div >
					<select id="Sel-1" class="select">
					  <option value="DDAline">DDA</option>
					  <option value="Midpointline">Midpoint</option>
					  <option value="Bresenhamline">Bresenham</option>
					</select>
				</div>
				<div class="attribute" ><input class="button" type="button" value="显示" onclick="drawLine()" /></div>
				<div class="attribute" ><input id="cut" class="button"  type="button" value="裁剪" onclick="drawborder()" /></div>
				
			</div>
			<div id="t2" class="selection">
				<div class="attribute shape">圆</div>
				<div class="attribute">x0:</div>
				<div class="attribute"><input id="x0" class="in" type="text" name="line" value=""></div>
				<div class="attribute">y0:</div>
				<div class="attribute"><input id="y0" class="in" type="text" name="line" value=""></div>
				<div class="attribute">r:</div>
				<div class="attribute"><input id="r" class="in" type="text" name="line" value=""></div>
				<div class="attribute"></div>
				<div class="attribute"></div>
				<div >
					<select id="Sel-2" class="select">
					  <option value="MidpointCircle">MidPoint</option>
					  <option value="BersenhamCircle">Bersenham</option>
					</select>
				</div>
				<div class="attribute"><input class="button" type="button" value="显示" onclick="drawCircle()" /></div>
			</div>
			<div id="t3" class="selection">
				<div class="attribute shape">椭圆</div>
				<div class="attribute">x0:</div>
				<div class="attribute"><input id="x0" class="in" type="text" name="line" value=""></div>
				<div class="attribute">y0:</div>
				<div class="attribute"><input id="y0" class="in" type="text" name="line" value=""></div>
				<div class="attribute">a:</div>
				<div class="attribute"><input id="a" class="in" type="text" name="line" value=""></div>
				<div class="attribute">b:</div>
				<div class="attribute"><input id="b" class="in" type="text" name="line" value=""></div>
				<div >
					<select id="Sel-3" class="select">
					  <option value="MidpointEllipse">Midpoint</option>
					  
					</select>
				</div>
				<div class="attribute"><input class="button" type="button" value="显示" onclick="drawEllipse()" /></div>
			</div>
			<div id="t4" class="selection">
				<div class="attribute shape" >多边形</div>
				<div class="attribute" style="width: 400px; padding-top: 5px; white-space:pre">第一步：在表格中选点；  第二步：点击显示作多边形；
第三步：选取种子点后点击填充</div>
				
				
				
				<div >
					<select id="Sel-4" class="select" style="width: 135px; margin-left: 110px;">
					  <option value="BoundaryFill4">BoundaryFill4</option>
					  <option value=" ">无</option>
					</select>
				</div>
				<div class="attribute" style="margin-left: 20px;"><input class="button" type="button" value="作点" onclick="drawSomePoint()" /></div>
				<div class="attribute"><input class="button" type="button" value="显示" onclick="drawPolygon()" /></div>
				<div class="attribute"><input class="button" type="button" value="填充" onclick="polyfill_seed()" /></div>

			</div>
		</div>
		
		<canvas id="id-canvas" style="border: solid 
		#000000;  "  width="800" height="800"  ></canvas>
	</div>
	<div class="ajust" id="ajust" >
		<a href="#" onclick="javascript:turnoff('ajust')" > -----------------关闭调试-----------------</a>
		<div ></div>
	</div>
		
	<script src="js/ScanConversionAlgorithm.js"></script>
	<script src="js/draw.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/drag.js"></script>
	<script type="text/jscript">
		var CANVAS_WIDTH=800
		var CANVAS_HEIGHT=800
		var GRID_WIDTH=10
		var GRID_HEIGHT=10
 		drawGrid(CANVAS_WIDTH,CANVAS_HEIGHT,GRID_WIDTH,GRID_HEIGHT)
		polyfill([[2,2],[2,8],[4,8],[10,2]])
		
	</script>
</body>

</html>
